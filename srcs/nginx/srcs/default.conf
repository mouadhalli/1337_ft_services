server {
        listen 80;
        listen [::]:80;
        return 301 https://192.168.99.240$request_uri;
}
server {
	listen 443 ssl ;
	listen [::]:443 ssl ;

	ssl_certificate ssl/localhost.crt;
	ssl_certificate_key ssl/localhost.key;

	root /www;

	index index.html index.php;

	location / {
		try_files $uri $uri/ =404;
	}
}