---
kind: Service
apiVersion: v1
metadata:
  name: phpmyadmin-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  labels:
    app: phpmyadmin
spec:
  selector:
    app: phpmyadmin
  ports:
    - port: 5000
      targetPort: 5000
  type: LoadBalancer

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: phpmyadmin-deployment
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: local-phpmyadmin
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          livenessProbe:
           exec:
            command:
            - sh
            - health.sh
           initialDelaySeconds: 5
           periodSeconds: 1
  selector:
    matchLabels:
      app: phpmyadmin
